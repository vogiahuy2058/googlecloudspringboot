<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

    <div class="container-fluid">

                   <!-- Indicators -->
                   <ol class="carousel-indicators">
                     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                     <li data-target="#myCarousel" data-slide-to="1"></li>

                     </div>
   
                     <div class="item">
                       <img th:src="@{/images/banhtamgiac.png}" alt="2" style="width:100%;height: 400px;" class="img-responsive">
                     </div>
   
                     <div class="item">

                        <img th:src="@{/images/cupcake1.png}" alt="4" style="width:100%;height: 400px;" class="img-responsive">
                      </div>
                    </div>
                    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">

                      </a>
                    </div>
                   </div>
        <!-- Tin tức sự kiện -->
                <th:block th:include="/TintucSuKien"></th:block>
<!-- Map ban do -->

		<script>
			function myMap() {
			  var mapCanvas = document.getElementById("map");
			  var mapOptions = {
			    center: new google.maps.LatLng(10.850833,106.756815), zoom: 10
			  };
			  var map = new google.maps.Map(mapCanvas, mapOptions);
			}

        <iframe width="100%" height="200"
